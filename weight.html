<div class="topbar">

  </div>
     <!-- Link to Generate new counter variables: https://api.countapi.xyz/create?namespace=demokey&enable_reset=1

     <h1 class="weight">Current Weight: <span id="weight"></span> lbs.</h1>

     <!-- Updates the value of the api value weight -->
     <div class="center"><h2>Update Weight: <input placeholder="type weight here" type="number" name="a" id="a"></h2> 
     </div>
    <button class="submitbutton" onclick="update_weight(document.getElementById('a'
     ).value)">Tap to Submit</button>
    
     <h2 class="center">Ideal Weight: 105 </span> </h2>
