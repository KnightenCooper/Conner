<!DOCTYPE html>

<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Documentation Virtual Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- The bottom navigation bar -->
    <div class="navbar" id="myNavbar">
      <a href="index.html" class="active">Create Documentation</a>
      <a href="conner_pick.html">Conner Picks Activity</a>
      <a href="data.html">Monthly Data</a>
      <a href="weight.html">Weight Tracker</a>
 
      <a class="icon" onclick="bottom_nav()">&#9776;</a>
    </div>

    <!-- The top title bar -->
    <div class="topbar">
    <h1>Partial Documentation Virtual Assistant Software</h1>
    <p>by Knighten Cooper</p>
    </div>
    <br>

        <!-- Each of these is a different activity, that when tapped has a dropdown, the first one is 'Board Game:' -->
    <button class="dropdown-btn">Board Game: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <input class="input" type="text" placeholder="name of board game" id="name_of_board_game">
      <br>
      <button id="add_text" onClick="add_board_game()" class="submit"> Submit Board Game Text</button>
      <br>
        </div>
    <br>
    <button class="dropdown-btn">Meal: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <select id="meal_time" class = "select" placeholder="Select the Meal">
        <option value="breakfast">breakfast</option>
        <option value="lunch">lunch</option>
        <option value="dinner">dinner</option>
        <option value="a snack">snack</option>
      </select>

      <input class="input" type="text" placeholder="Write name of food here" id="name">
      <textarea rows="5" class="input" type="text" placeholder="Write how you helped Conner here" id="cooking_process"></textarea>
      <br>
      <button id="add_text" onClick="meal()" class="submit"> Submit Meal Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Walk: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="walk()" class="submit"> Submit Walk Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Shower: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="shower()" class="submit"> Submit Shower Text</button>
        </div>

    <button class="dropdown-btn">Drive to Park: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <input class="input" type="text" placeholder="name of park" id="name_of_park">
      <br>
      <button id="add_text" onClick="add_drive_park()" class="submit"> Submit Drive Park Text</button>
      <br>
    </div>
    <br>
    <button class="dropdown-btn">Go Home: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="go_home()" class="submit"> Submit Go Home Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Lake Springfield: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="lake_springfield()" class="submit"> Submit Go Lake Springfield Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Bass Pro Museum: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="bass_pro_museum()" class="submit"> Submit Bass Pro Museum Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Pet Store: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="pet_store()" class="submit"> Submit Pet Store Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Puzzle: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="puzzle()" class="submit"> Submit puzzle Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Grocery Store: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <button id="add_text" onClick="grocery_store()" class="submit"> Submit Grocery Store Text</button>
        </div>
    <br>
    <button class="dropdown-btn">Nature Center: 
        <i class="arrow down"></i>
      </button>
      <div class="dropdown-container">
        <button id="add_text" onClick="nature_center()" class="submit"> Submit Nature Center Text</button>
      </div>
      <br>
      <button class="dropdown-btn">Library: 
        <i class="arrow down"></i>
      </button>
      <div class="dropdown-container">
        <button id="add_text" onClick="library()" class="submit"> Submit Library Text</button>
      </div>
      <br>
      <button class="dropdown-btn">Used Bathroom: 
        <i class="arrow down"></i>
      </button>
      <div class="dropdown-container">
        <button id="add_text" onClick="bathroom()" class="submit"> Submit Bathroom Text</button>
      </div>
      <br>
    <button class="dropdown-btn">General Driven Outing: 
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <input class="input" type="text" placeholder="destination" id="destination">
      <input class="input" type="text" placeholder="what did you do there..." id="activity_at_destination">
      <br>
      <button id="add_text" onClick="general_outing()" class="submit"> Submit General Outing Text</button>
      <br>
    </div>
    <br>

    <button class="dropdown-btn">Custom:
      <i class="arrow down"></i>
    </button>
    <div class="dropdown-container">
      <textarea rows="5" class="input" type="text" placeholder="Write custom text here..." id="custom"></textarea>  
      <br>
      <button id="add_text" onClick="custom()" class="submit"> Submit Custom Text</button>      
    </div> 
    <br>
    
    <div id="documentation_id"></div>
    <br>
    <!-- Copy the documentation to the clipboard so it can easily be pasted into the final application -->
    <button class="copy_text" onclick="copy_documentation()">Tap to Copy Text </button>
    <!-- Delete all the text documentation that is currently stored in local storage -->
    <button class="delete_text" onClick="clear_all_text()">Tap to Delete Text </button>
    <br>
    <br>
    <br>
    <br>
        
    <script src="js/create_documentation.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/copy_documentation.js"></script>
    <script src="js/nav_bar.js"></script>

</body>
</html>
